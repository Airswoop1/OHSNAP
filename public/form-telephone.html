<div class="row col-xs-10">
    <span class="text-left" style="font-size: 30px"><strong>What's your phone number?</strong></span>
</div>

<div class="form-group" ng-class="{'has-success':snapForm.phone.$pristine ,'has-error': snapForm.phone.$invalid}">
    <input class="form-control" type="number" placeholder="PHONE NUMBER" name="phone" id="phone" ng-model="formData.phone_main" ng-minlength="10" ng-maxlength="11" autofocus="true"/>
    <span class="help-block" ng-show="submitted_phone && !(snapForm.last_name.$error.valid)">Ten Digit Telephone Number Required</span>
</div>

<div class="form-group row ">
    <span>If you don’t have a phone number, leave this blank. Note that you’ll have to visit the SNAP office in person.</span>
</div>

<div class="row">
    <button type="button" ng-click="completedTelephone()" class="btn btn-block" style="background-color:yellow;color:black">
        Continue
    </button>
</div>
