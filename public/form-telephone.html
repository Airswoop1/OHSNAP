<div class="row col-xs-10">
    <span class="text-left" style="font-size: 30px"><strong>What's your phone number?</strong></span>
</div>

<div class="form-group">

    <label for="phone">PHONE NUMBER</label>
    <input class="form-control" type="text" id="phone" ng-model="formData.phone_main"/>

</div>

<div class="form-group row col-xs-offset-1">
    <span>If you do not have a phone number, leave this field blank. Note you will not be able to schedule a phone
        interview with the HRA and will be required to visit the office in person.</span>
</div>

<div class="row">
    <button type="button" ng-click="completedTelephone()" class="btn btn-block" style="background-color:yellow;color:black">
        Continue
    </button>
</div>
