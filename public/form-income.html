<div class="row">
    <div class="col-xs-12">
        <span class="text-left" style="font-size: 24px"><strong>What was your household income last month?</strong></span>
    </div>
    <div class="col-xs-12">
        <span class="text-left">This includes:
            <ul>
                <li>Wages</li>
                <li>Child support</li>
                <li>Social security</li>
                <li>Money from relatives</li>
                <li>Other sources of income</li>
            </ul>
        </span>
    </div>
</div>

<div class="form-group">
    <div class="input-group" ng-class="{'has-success':snapForm.income.$pristine ,'has-error': snapForm.income.$invalid }">
        <span class="input-group-addon">$</span>
        <input class="form-control" type="number" name="income"  id="income" ng-model="formData.income" autofocus="true" required/>
    </div>
    <span style="color:#a94442" class="help-block" ng-show="submitted_income && (!(snapForm.income.$error.valid) || snapForm.income.$error.required)">
        Income is required. Input 0 if none.</span>
</div>



<div class="row">
    <button type="button" ng-click="completedIncome()" class="btn btn-block" style="background-color:yellow;color:black">
        Continue
    </button>
</div>
