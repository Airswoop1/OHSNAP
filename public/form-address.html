<!-- form-address.html -->
<div class="row col-xs-10">
    <span class="text-left" style="font-size: 30px"><strong> What's your address?</strong></span>
</div>

<div class="form-group">
    <label for="address">STREET ADDRESS</label>
    <input type="text" class="form-control" id="address" ng-model="formData.address.street_address">
</div>

<div class="form-group">
    <label for="apt_number">APT. #</label>
    <input type="text" class="form-control" id="apt_number" ng-model="formData.address.apt_number">
</div>

<div class="form-group">
    <label for="zip">ZIP CODE</label>
    <input type="text" class="form-control" id="zip" ng-model="formData.address.zip">
</div>

<div class="form-group row col-xs-offset-1">
    <span>If you do not have an address, please leave this form blank</span>
</div>

<div class="row">
    <button type="button" ng-click="completedAddress(formData.address.zip, formData.address.street_address)" class="btn btn-block btn-remove-ws" style="background-color:yellow;color:black">
        Continue
    </button>
</div>
