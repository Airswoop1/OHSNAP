<div class="row">
    <span class="text-left" style="font-size: 30px"><strong>Thanks, {{ formData.name.first_name }}</strong></span>

    <p>To complete your online application for SNAP, we need your full name and contact information.</p>
</div>

<div class="form-group" style="margin-left:-16px" ng-hide="completed_first_name">
    <input class="form-control" type="text" placeholder="FIRST NAME" id="first_name" ng-model="formData.name.first_name"/>
</div>

<div class="form-group" style="margin-left:-16px">
    <input class="form-control" type="text" placeholder="LAST NAME" id="last_name" ng-model="formData.name.last_name"/>
</div>

<div class="row">
    <button type="button" ng-click="completedName(formData.name.first_name, formData.name.last_name)" class="btn btn-block" style="background-color:yellow;color:black">
        <strong>Continue</strong>
    </button>
</div>
