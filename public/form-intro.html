<!-- form-intro.html -->
<div class="form-group row">
    <div class="col-xs-12 col-lg-6 col-lg-offset-3" style="margin-top:-50px;">
        <div class="input-group ">
            <input type="text" class="form-control" ng-model="init_name" placeholder="What's your name?" required style="border:2px white solid"/>
            <span class="input-group-btn">
                <button class="btn btn-default"  ng-click="initNameStart()" type="button" style="border:1px white solid;background-color:yellow;color:black"><b>Start</b></button>
            </span>
        </div>
    </div>
</div>

<snap-information></snap-information>

<div class="col-xs-12 col-lg-6 col-lg-offset-3">
    <a ng-click="initNameStart()" class="btn btn-block" style="background-color:yellow;color:black">
        <strong>Get started</strong>
    </a>
</div>
