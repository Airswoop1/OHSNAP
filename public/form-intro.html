<!-- form-intro.html -->
<div class="container" style="position:fixed;top:0;left:0;">
    <div class="row col-xs-8" style="margin-top:-10px">
        <span class="text-left" style="font-size: 30px"><strong>Get food stamps, without the hassle.</strong></span>
    </div>

    <div class="form-group row">
        <div class="col-xs-12 col-lg-6 col-lg-offset-3" style="margin-top:7px;">
            <div class="input-group ">
                <input type="text" class="form-control" ng-model="init_name" placeholder="What's your first name?" required style="border:1px black solid"/>
                <span class="input-group-btn " >
                    <button class="btn btn-default"  ng-click="initNameStart()" type="button" style="background-color:yellow;color:black"><b>Start</b></button>
                </span>
            </div>
        </div>
    </div>
</div>
    <snap-information></snap-information>

    <div class="col-xs-12 col-lg-6 col-lg-offset-3">
        <a ng-click="initNameStart()" class="btn btn-block" style="background-color:yellow;color:black">
            <strong>Get started</strong>
        </a>
    </div>
