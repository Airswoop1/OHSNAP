<!-- form.html -->
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center" style="margin-bottom:30px;height:55px" ng-show="show_progress">
                <span ng-click="goBack()" style="line-height:2.7" class="glyphicon glyphicon-chevron-left pull-left"></span>
                <h4 class="easy-title">EASY<i class="fa fa-bolt" style="color:yellow"></i>FOODSTAMPS NYC</h4>

                <div class="progress center" style="margin-left:20%; margin-bottom:-40px; width:60%; height:15px;" ng-show="show_progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{ width: progress +'%'}">
                        <span class="sr-only">{{ progress | number:0 }}% Complete</span>
                    </div>
                </div>

            </div>

            <div class="main_page text-left" ng-hide="show_progress">
                <h4 style="font-weight: 400;">EASY<i class="fa fa-bolt" style="color:yellow"></i>FOODSTAMPS NYC</h4>
                <div class="row col-xs-10" style="display: block;margin-top: 20px;">
                    <span class="text-left" style="font-size: 30px;">Get food stamps, without the hassle.</span>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form name="snapForm" id="signup-form" ng-submit="processForm()" novalidate>

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>


	<!--<pre>
		{{ formData }}




	</pre>-->


    </div>
</div>
