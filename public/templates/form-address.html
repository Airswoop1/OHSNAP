<!-- form-address.html -->
<h1>Whatâ€™s your address?</h1>
<div class="form-group" ng-class="{'has-success':snapForm.street_address.$pristine, 'has-error': snapForm.street_address.$invalid}">
    <input type="text" class="form-control" name="street_address" id="street_address" placeholder="Street Address" ng-model="formData.address.street_address" ng-minlength="3" autofocus="true">
    <span class="help-block" ng-show="submitted_address && has_address && !(snapForm.street_address.$valid)">Street Address Required</span>
</div>
<div class="form-group">
    <input type="text" class="form-control" id="apt_number" placeholder="APT #" ng-model="formData.address.apt_number">
</div>

<div class="form-group" ng-class="{'has-success':snapForm.zip.$pristine ,'has-error': snapForm.zip.$invalid}">
    <input type="number" class="form-control" name="zip" id="zip" placeholder="Zip Code" ng-model="formData.address.zip" ng-minlength="5">
    <span class="help-block" ng-show="submitted_address && has_address && !(snapForm.zip.$valid)">5 Digit Zip Code Required</span>
</div>
<p>If you do not have an address please leave this form blank.
</p>
<div class="yellow-button" ng-click="completedAddress()">Continue</div>
