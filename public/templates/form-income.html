<!-- form-income.html -->
<h1>What was your household income last month?</h1>
<p>This includes:<br/>
    -  Wages<br/>
    -  Child support<br/>
    -  Social security<br/>
    -  Money from relatives<br/>
    -  Other sources of income<br/>
</p>
<div class="form-group">

    <div class="input-group dollar-input" ng-class="{'has-success':snapForm.income.$pristine ,'has-error': snapForm.income.$invalid }">
        <input class="form-control" type="number" name="income"  id="income" ng-model="formData.income" autofocus="true" required/>
        <span class="help-block"  ng-show="submitted_income && (!(snapForm.income.$error.valid))">
            Input 0 if no income in the last 30 days.</span>
    </div>
</div>

<div class="yellow-button" ng-class="{'disabled':snapForm.income.$invalid}" ng-click="completedIncome()">Continue</div>
