<div class="ng-modal" ng-show="show">
    <div class='ng-modal-overlay' ng-click='hideModal()'></div>
    <div class='ng-modal-dialog' ng-style='dialogStyle'>

        <div class="modal-header">
            <h1>Are you sure you don't want to input your SSN?</h1>
        </div>
        <div class="modal-body m-body" style="margin-bottom:-20px">
            <p class="lead">It will be easier for us to track the status of your application if you provide us your Social Security Number.
                Don't worry, we keep it safe with encryption and do not share it with anyone.</p>
        </div>
        <div class="modal-footer">
                <button type="button" class="yellow-button"
                        data-ng-click="hideModal()">Enter SSN</button>

                <button class="yellow-button"
                        data-ng-click="goToTelephone()">Continue</button>
            </div>
    </div>
</div>
