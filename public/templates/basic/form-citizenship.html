<h1>Are you a US Citizen?</h1>
<p>Your status affects your eligibility for SNAP benefits. Applying for SNAP or receiving benefits will not affect your immigration case.</p>
<br/>
<input ng-model="formData.citizenship" ng-click="updateCurrentAndGoToNext('form.citizenship','form.household');" id="us_citizen_yes" type="radio" class="name-input marital-input" value="yes" name="citizenship" required><label
        for="us_citizen_yes">Yes</label>
<br/>
<input ng-model="formData.citizenship" ng-click="updateCurrentAndGoToNext('form.citizenship','form.ineligible');" id="us_citizen_no" type="radio" class="name-input marital-input" value="no" name="citizenship"><label
        for="us_citizen_no" >No</label>
