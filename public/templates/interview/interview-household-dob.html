<h1>Household members DOB?</h1>

<div ng-repeat="person in user.formData.household_obj track by $index" class="household-dob">
    <label for="dob_{{ $index }}">What is {{ person.name }}'s DOB?</label>
    <input id="dob_{{ $index }}" type="date" name="dob"  ng-model="person.dob"/>
</div>

<div class="yellow-button" ui-sref="int.household-relation">Continue</div>
