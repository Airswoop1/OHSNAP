<h1>How many babies are expected for the following?</h1>

<div ng-repeat="person in user.household_members track by $index" class="household-ssn" ng-show="person.applying && person.pregnant=='yes'">
    <h6>{{ person.name }}</h6>
    <input ng-model="person.pregnant_num_babies" type="number" name="preg_num_babies_{{ $index }}" class="name-input dob-input" ng-required="true">
</div>

<div ng-click="updateCurrentAndGoToNext('int.household-pregnant-num-babies', 'int.household-is-citizen')" class="yellow-button">Continue</div>
