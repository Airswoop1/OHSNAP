<h1>{{ title }}</h1>

<input ng-model="model_for_route[route_name]" ng-click="show_input = true" id="{{ data_name }}_yes" type="radio" class="name-input marital-input" value="yes" name="{{ data_name }}"><label
        for="{{ data_name }}_yes">Yes</label>
<br/>
<input ng-model="model_for_route[route_name]" ng-click="updateCurrentAndGoToNext('int.{{ route_name }}', 'int.{{ to_route_name }}')"
       id="{{ data_name }}_no" type="radio" class="name-input marital-input" value="no" name="{{ data_name }}">
        <label for="{{ data_name }}_no" >No</label>
<br/>
<div ng-show="show_input || model_for_route[route_name]=='yes' ">
    <p>Who?</p>

    <input type="text" ng-model="model_for_route[data_name_input]" ng-required="true" id="{{ data_name }}_input" name="{{ data_name }}_input"/>

    <div ng-hide="interviewForm.{{ data_name }}_input.$valid" class="yellow-button disabled">Continue</div>
    <div ng-show="interviewForm.{{ data_name }}_input.$valid" class="yellow-button" ng-click="updateCurrentAndGoToNext('int.{{ route_name }}', 'int.{{ to_route_name }}')">Continue</div>
</div>
