<h1>Household members SSN's?</h1>

<div ng-repeat="person in user.formData.household_obj track by $index" class="household-ssn">
    <label for="ssn_{{ $index }}">What is {{ person.name }}'s SSN?</label>
    <input id="ssn_{{ $index }}" type="password" name="ssn" placeholder="XXX-XX-XXXX" ng-model="person.ssn"/>
</div>

<div class="yellow-button" ui-sref="int.household-dob">Continue</div>
