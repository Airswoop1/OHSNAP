<h1>Household members monthly hours worked?</h1>

<div ng-repeat="person in user.household_members track by $index" class="household-income" ng-show="person.applying">
    <label for="household_monthly_income_{{$index}}">Hours worked per month for {{ person.name }}</label>
    <div class="input-group dollar-input">
        <input type="number" name="monthly_income" placeholder="0" id="household_monthly_income_{{$index}}" ng-model="person.income" min="0"/>
    </div>
</div>

<div class="yellow-button" ng-click="$emit('int-main', 'income')" ui-sref="int.main">Continue</div>
