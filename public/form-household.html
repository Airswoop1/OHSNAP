<div class="row">
    <div class="col-xs-12">
        <span class="text-left" style="font-size: 24px"><strong>How many people live in your house?</strong></span>
    </div>
    <div class="col-xs-12" style="margin-top:10px">
        <span class="text-left lead">Only count people who are living at the same address and prepare meals together,
            including yourself</span>
    </div>
    <br/>
    <br/>
</div>

<div class="form-group" style="margin-top:20px" ng-class="{'has-success':snapForm.household.$pristine ,'has-error': snapForm.household.$invalid }">
    <input class="form-control" type="number" name="household"  id="household" ng-model="formData.household" autofocus="true" required min="1"/>
    <span class="help-block" ng-show="submitted_household && (!(snapForm.household.$error.valid) || snapForm.household.$error.required)">
        Number of people living with you is required. Must be greater than 0. </span>
</div>

<div class="form-group">
    <br/>
    <label for="disabled_or_elderly">
        <input type="checkbox" class="big-checkbox" id="disabled_or_elderly"  ng-model="formData.disabled" style="margin-left:13px;margin-top:20px;"/>
        <span class="pull-right" style="width:80%;">Check here if you are living with someone elderly or disabled.</span>
    </label>
</div>


<div class="row">
    <button type="button" ng-click="completedHousehold()" class="btn btn-block" style="background-color:yellow;color:black">
        Continue
    </button>
</div>
