<h1>{{ _("Are you a US citizen?") }}</h1>

<p>{{ _("Legal immigrants are eligible to receive SNAP. Either way, your SNAP application does not have any impact on your immigration status.") }}</p>
<input ng-model="user.citizen" id="citizen_yes" type="radio" class="name-input citizen-input" value="Yes" name="citizen"><label
        for="citizen_yes">{{ _("YES") }}</label>
<br/>
<input ng-model="user.citizen" id="citizen_no" type="radio" class="name-input citizen-input" value="No" name="citizen"><label
        for="citizen_no">{{ _("NO") }}</label>
<div class="yellow-button" ng-click="$emit('int-main', 'eligibility')" ui-sref="int.main">{{ _("Continue") }}</div>
