<h1>Are you in school?</h1>

<input ng-click="updateCurrentAndGoToNext('int.school', 'int.school-grade')" ng-model="user.student" id="yes_student" type="radio"
       class="name-input marital-input" value="yes" name="school"><label for="yes_student">Yes</label>
<br/>
<input ng-click="updateCurrentAndGoToNext('int.school', 'int.pregnant')" ng-model="user.student" id="no_student" type="radio"
       class="name-input marital-input" value="no" name="school"><label for="no_student">No</label>
