<div class="page-header step-three" >
  <div class="back-button" ng-click="goBack()"></div>
  <div class="header">
    <h3>{{ _("Step 3 of 3") }}</h3>
    <h4>{{ _("Documents") }}</h4>
    <div>
      <h1>{{ _("Last step! Send in your documents.") }}</h1>
      <p >{{ _("Take a photo of your required documents and upload them here. Weâ€™ll fax them in for you.") }}</p>
    </div>
  </div>
</div>

<div class="form-wrapper">
  <div class="doc-list">
    <ul>
      <li ng-repeat="doctype in doctypes" ng-click="goToDocUpload(doctype)">
        <div class="image-wrapper"
          ng-class="{
            'uploaded': documents.docs[doctype] === documents.DOC_STATUS.UPLOADED,
            'not-uploaded': documents.docs[doctype] === documents.DOC_STATUS.NOT_UPLOADED,
            'in-progress-button': documents.docs[doctype] === documents.DOC_STATUS.IN_PROGRESS
          }">
          <img ng-src="static/images/sample/(( docContent[doctype].sample_image ))"/>
        </div>
        <h4>(( doctype | doctype ))</h4>
      </li>
      <div class="clear"></div>
    </ul>
    <div class="yellow-button" ng-click="goToCompletion();">{{ _("Done!") }}</div>
  </div>
</div>
