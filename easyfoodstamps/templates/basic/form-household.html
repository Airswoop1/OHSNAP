<!-- form-household.html -->
<h1>{{ _("How many people live in your house?") }}</h1>
<p>{{ _("Only count people who are living at the same address and prepare meals together, including yourself.") }}</p>

<div class="form-group" ng-class="{'has-success':snapForm.household.$pristine ,'has-error': snapForm.household.$invalid }">
    <input class="form-control" type="number" name="household"  id="household" ng-model="formData.household" autofocus="true" required min="1" ng-enter/>
    <span class="help-block" ng-show="submitted_household && (snapForm.household.$invalid || snapForm.household.$error.required || snapForm.household.$error.min)">
        {{ _("Number of people living with you is required. Must be greater than 0.") }}</span>
</div>

<div class="form-group">
    <div class="checkbox-group">
        <input type="checkbox" class="big-checkbox" id="disabled_or_elderly" ng-model="formData.disabled"/>
        <label for="disabled_or_elderly">{{ _("I live with someone elderly or disabled.") }}</label>
    </div>
</div>

<div class="yellow-button" ng-class="{'disabled': snapForm.household.$invalid}"
	ng-click="completedHousehold()">{{ _("Continue") }}</div>
