<h1>What is your gender?</h1>
<input ng-click="updateCurrentAndGoToNext('int.self-gender', 'int.marital_status')" ng-model="user.gender" id="male" type="radio"
       class="name-input marital-input" value="male" name="gender"><label for="male">Male</label>
<br/>
<input ng-click="updateCurrentAndGoToNext('int.self-gender', 'int.marital_status')" ng-model="user.gender" id="female" type="radio"
       class="name-input marital-input" value="female" name="gender"><label for="female">Female</label>
