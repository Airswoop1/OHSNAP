<h1><%= __("How much money do you and those that you are applying with have?") %></h1>
<p><%= __("For example, on your person; in your home, in checking and savings accounts, or other locations, including jointly held accounts") %></p>
<div class="input-group dollar-input">
    <input ng-model="user.total_resources" id="total_resources" type="number" class="name-input resources-input" name="total_resources">
</div>

<div class="yellow-button" ng-click="$emit('int-main', 'income')" ui-sref="int.main"><%= __("Continue") %></div>
